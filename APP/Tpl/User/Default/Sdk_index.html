<script type="text/javascript">
    $(function(){
        var obj = $('#bdsdk a');
        obj.each(function(k,v){
            var title = $(v).html();
            if($(v).is('.disable')){
                $(v).attr('title','点击取消'+title);
                $(v).html('已'+title);
            }else{
                $(v).attr('title','点击'+title);
            }
        });
        obj.click(function(){
            var title = $(this).html();
            if($(this).is('.disable')){
                title = '是否取消'+title;
            }else{
                title = '是否'+title;
            }

            if(!confirm(title)){
                return false;
            }

        });

    });
</script>
