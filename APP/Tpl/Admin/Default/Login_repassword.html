{__NOLAYOUT__}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={:C('DEFAULT_CHARSET')}" />
<title>{:L('system_name')}</title>
<load href='./Public/Css/style.css' />
<load href="./Public/Js/jquery.min.js"/>
<load href="./Public/Js/jquery.validate.js"/>
<load href="./Public/Js/jquery.form.js"/>
<load href="./Public/Js/my.js"/>
<!--[if IE 6]>
		<script src="./Public/Js/png.js"  type="text/javascript" ></script>
		<script type="text/javascript">
		DD_belatedPNG.fix(' .login_box ');
		</script>
<![endif]-->
</head>
<body id="loginbg" >

<div id="sendmail_form">
	
	<div class="login_box">
		<div class="login_title">找回密码</div>

		<div class="main">
			
			<div class="block-msg">
				<form method="post" id="myform" action="{:URL('Admin-Login/repassword')}">
				<table width="100%">
				<tr>
				<td width="200" align="right" height="35px">{:L('newpassword')}:</td>
				<td><input type="password" class="input-text"   name="password" id="password" validate=" required:true, minlength:5, maxlength:20"></td>
				</tr>
				<tr>
				<td width="200" align="right" height="35px">{:L('repassword')}:</td>
				<td><input type="password" class="input-text"  name="repassword" validate=" required:true,equalTo: '#password', minlength:5, maxlength:20"></td>
				</tr>
				<tr>
				<td width="200" align="right" height="35px">{:L('verify')}:</td>
				<td><input type="text" class="input-text" size="6" name="verify"> <img SRC="{:U('Home/Index/verify')}" BORDER="0" ALT="{:L('reverify')}" id="verifyImage" onClick="resetVerifyCode()" style="cursor:pointer" align="absmiddle"></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td height="50px">
					<input type="hidden" id="code" name="code" value="{$code}" />
					<INPUT TYPE="submit"  name="dosubmit" value="{:L('dosubmit')}" class="button" >
					<input type="reset"  value="{:L('cancel')}" class="button">
					</td>
				</tr>
				</table>
				</form>
			</div>
		</div>

	</div>

</div>


<style>
body {background:#02609b url(../Images/login_bg.gif)   repeat-x;}
html{background:#02609b ;}</style>
</body>
</html><!--thinkphp企业网站管理系统-->
