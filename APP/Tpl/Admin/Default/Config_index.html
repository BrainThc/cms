
<form method='post'  id="form1" action="{:U('Config/dosite')}">
<table cellpadding=0 cellspacing=0 width="100%" class="table_form" >
<volist name="site_config" id="vo">

<if condition="$vo[varname]=='seo_description'">
<tr>
	<th width="140">{$vo.info}:</th>
	<td><textarea id="" rows="4" cols="60"   name="{$vo.varname}">{$vo.value}</textarea> {$vo.varname} </td>
</tr>
<else />
<tr>
	<th width="140">{$vo.info}:</th>
	<td><input type="text" class="input-text"  name="{$vo.varname}" value="{$vo.value}" size="40">{$vo.varname} </td>
</tr>
</if>
</volist>

<volist name="user_config" id="vo">
<in name="vo.varname" value="site_logo">
	<!--图片上传-->

	<tr>
		<th width="140">{$vo.info}:</th>
		<td id="box_{$vo.varname}">
			<div id="{$vo.varname}_aid_box" style="display:none;"></div>
			<input type="text" class="input-text" id="{$vo.varname}" name="{$vo.varname}" value="{$vo.value}" size="40">
			<input type="button" class="button" value="上传" onclick="javascript:swfupload('{$vo.varname}_uploadfile','{$vo.varname}','{:L(uploadfiles)}',1,1,0,10,'jpeg,jpg,png,gif',5,230,'{$thinkphp_auth}',yesdo,nodo)" /> 
			<a href="javascript:void(0);" onclick="showpicbox($('#{$vo.varname}').val());">预览</a>
			&nbsp;{$vo.varname}
		</td>
	</tr>
<else />
	<tr>
		<th width="140">{$vo.info}:</th>
		<td><input type="text" class="input-text"  name="{$vo.varname}" value="{$vo.value}" size="40"><a href="{:U('Config/delete?varname='.$vo[varname])}"><font color="red" style="display:none;">{:L(delete)}</font></a> &nbsp;{$vo.varname} </td>
	</tr>
</in>

</volist>

</table>
<div class="btn">
<INPUT TYPE="submit"  value="{:L('save')}" class="button" >
<input TYPE="reset"  value="{:L('reset')}" class="button">
</div>
</form>
</div>
